<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Social App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini Social Media</h1>

  <div id="auth">
    <h2>Sign Up</h2>
    <input id="signup-username" placeholder="Username">
    <input id="signup-password" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>

    <h2>Login</h2>
    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="app" style="display:none;">
    <button onclick="logout()">Logout</button>
    <h2>Make a Post</h2>
    <textarea id="post-content" maxlength="280"></textarea><br>
    <button onclick="createPost()">Post</button>
  </div>

  <h2>Feed</h2>
  <div id="feed"></div>
  <div id="login-warning" style="display:none;">Log in to interact with posts.</div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
